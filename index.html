<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway: 400,700">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <section class="section-one">

      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt=""></a>
        <h1>Fylo</h1>
      </div>

      <div class="icons">
        <a href="#"><img src="images/icon-document.svg" alt="a document icon"></a>
        <a href="#"><img src="images/icon-folder.svg" alt="a folder icon"></a>
        <a href="#"><img src="images/icon-upload.svg" alt="an upload icon"></a>
      </div>

    </section><!--end section-one-->

    <!-- section-two -->
    <section class="section-two">

    <div class="data-balance">

  </div>

 
  
  
  <div class="attribution">
